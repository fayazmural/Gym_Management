<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Trainer Edit</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 

<div class="container mt-4">
  <div class="display-4 text-center text-info">Update Trainer Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card">
        {% include "message.html" %}
        <h4 class="text-center text-success">HI-FI Gym</h4>
        <div class="card-body bg-light">

          <form action="/tedit/{{posts.id}}" method="post">
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="tcode"
                value={{posts.tcode}}
                placeholder="Enter the Trainer Code"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="tname"
                value={{posts.tname}}
                placeholder="Enter Trainer Name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="normal"
                placeholder="Normal Available?"
               value={{posts.normal}}
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="premium"
                value={{posts.premium}}
                placeholder="Premium Available?"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="diamond"
                value={{posts.diamond}}
                placeholder="Daimond Available?"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="exclusive"
                value={{posts.exclusive}}
                placeholder="Exclusive Available?"
                required
              />
            </div>

            <br />
            <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>



 

</body>

</html>
